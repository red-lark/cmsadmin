<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Konfigurator</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/sticky-footer.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Administartor</a>
        </div>

      </div>
    </nav>

    <!-- Begin page content -->
    <header id="header">
      <div class="container">
        <div class="col-md-12">
          <h1><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</h1>
        </div>
      </div>
    </header>

    <!-- Main container -->

    <section id="main">
      <div class="container">
        <div class="row">

          <div class="col-md-4 col-md-offset-4">
            <form id="login" method="post" action="index.html" class="well">
              <div class="form-group">
                <label>E-Mail</label>
                <input type="text" id="mail" name="mail" class="form-control" placeholder="E-Mail" />
              </div>
              <div class="form-group">
                <label>Passwort</label>
                <input type="password" id="pass" name="pss" class="form-control" placeholder="Passwort" />
              </div>
              <button type="submit" class="btn btn-default btn-block">Login</button>
            </form>


          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">&copy; redlark 2017</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script>
      $(function() {

      });
    </script>
  </body>
